<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReHack</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #000;
  color: #fff;
}

/* NAVBAR */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  position: absolute;
  width: 100%;
  z-index: 10;
}

nav .logo {
  color: #00ff55;
  font-weight: bold;
  font-size: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul li {
  color: #00ff55;
  cursor: pointer;
  font-size: 14px;
}

/* HERO */
.hero {
  height: 100vh;
  background: 
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("https://images.unsplash.com/photo-1603791440384-56cd371ee9a7") center/cover no-repeat;
  display: flex;
  align-items: center;
  padding: 0 60px;
}

.hero-content {
  max-width: 600px;
}

.hero h1 {
  font-size: 56px;
  color: #00ff55;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #cfcfcf;
}

.hero button {
  background: #00ff55;
  color: #000;
  border: none;
  padding: 15px 40px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.hero button:hover {
  background: #00cc44;
}
</style>
</head>

<body>

<nav>
  <div class="logo">REHACK</div>
  <ul>
    <li>EXPLORE</li>
    <li>HACKERS</li>
    <li>BLOG</li>
    <li>LOGIN</li>
  </ul>
</nav>

<section class="hero">
  <div class="hero-content">
    <h1>HIRE HACKERS.</h1>
    <p>
      Hire ethical hackers.<br>
      Get the job done.
    </p>
    <button>EXPLORE NOW</button>
  </div>
</section>

</body>
</html>
